{% set navigation_bar = [
    ('/', 'index', 'Index'),
    ('/assets', 'assets_listview', 'Assets')
] -%}
{% set active_page = active_page|default('index') -%}

<ul id="navigation">
    {% for href, id, caption in navigation_bar %}
    <li{% if id == active_page %} class="active" {% endif %}>
        <a href="{{ href|e }}">{{ caption|e }}</a>
    </li>
    {% endfor %}
</ul>
